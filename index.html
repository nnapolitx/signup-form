<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="flex-container">
        <header>
            <div class="logo-container">
                <img class="logo" src="img/odin-logo.png" alt="Odin Project Logo">ODIN
            </div>
            <div class="img-source">
                Photo by <a href="https://unsplash.com/@haliewestphoto">Hallie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
            </div>
        </header>

        <main>    
            <div class="top-content">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>

            <form>
                <div class="shadow">
                    <legend>Let's do this!</legend>
                    <p>
                        <span>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" placeholder="Thor">
                        </span>
                        <span>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name" placeholder="Odinson">
                        </span>
                    </p>
                    <p>
                        <span>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" placeholder="thor@odin.com">
                        </span>
                        <span>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone" placeholder="(123)-867-5309">
                        </span>
                    </p>
                    <p>
                        <span>
                            <label for="pword">PASSWORD</label>
                            <input type="password" id="pword" name="pword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="error">
                            <label for="pword">(minimum 8 characters, upper and lowercase, and at least 1 number)</label>
                        </span>
                        <span>
                            <label for="confirm">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm" name="confirm" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="error">
                            <label for="confirm" class="unmatched-pword"></label>
                        </span>
                    </p>
                </div>
                <section><button type="submit">Create Account</button></section>
            </form>

            <div class="bottom-content">Already have an account? <a href="#">Log in</a></div>
        </main>
        
    </div>
</body>
</html>

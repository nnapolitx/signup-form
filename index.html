<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="flex-container">
        <header>
            <div class="logo-container">
                <img class="logo" src="img/odin-logo.png" alt="Odin Project Logo">ODIN
            </div>
            <div class="img-source">
                Photo by Hallie West on Unsplash
            </div>
        </header>
        <main>
            
            <div class="top-content">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>

            <form>
                <div class="shadow">
                    <legend>Let's do this!</legend>
                    <p>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Thor">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Odinson">
                    </p>
                    <p>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" placeholder="email">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="number" id="phone" name="phone" placeholder="867-5309">
                    </p>
                    <p>
                        <label for="pword">PASSWORD</label>
                        <input type="password" id="pword" name="pword">
                        <label for="confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm" name="confirm">
                    </p>
                </div>
                <section><button type="submit">CREATE ACCOUNT</button></section>
            </form>

            <div class="bottom-content">Already have an account? Log in</div>

        </main>
    </div>
</body>
</html>
